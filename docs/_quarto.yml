project:
  type: website
  output-dir: _site

website:
  title: "YAXArraysToolbox.jl"
  description: "High-performance spatio-temporal analysis for Earth System data cubes"
  
  navbar:
    background: primary
    left:
      - href: index.qmd
        text: Home
      - text: Tutorials
        menu:
          - href: tutorials/basic_operations.qmd
            text: Basic Operations
          - href: tutorials/space4time_proof_of_concept.qmd
            text: Space4Time Method
    right:
      - icon: github
        href: https://github.com/dpabon/YAXArraysToolbox.jl
        
  sidebar:
    style: docked
    search: true
    contents:
      - section: "Getting Started"
        contents:
          - index.qmd
      - section: "Tutorials"
        contents:
          - tutorials/basic_operations.qmd
          - tutorials/space4time_proof_of_concept.qmd
      - section: "API Reference"
        contents:
          - text: "Documentation"
            href: https://dpabon.github.io/YAXArraysToolbox.jl/stable/
            
  page-footer:
    left: |
      Funded by [Open-Earth-Monitor](https://earthmonitor.org/) and [NFDI4Earth](https://www.nfdi4earth.de/)
    right: |
      Built with [Quarto](https://quarto.org/)

format:
  html:
    theme:
      light: flatly
      dark: darkly
    css: styles.css
    toc: true
    toc-depth: 3
    code-copy: true
    code-overflow: wrap
    highlight-style: github

execute:
  freeze: auto
  eval: true

engine: julia
